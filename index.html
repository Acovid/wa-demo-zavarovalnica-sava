<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sava bot</title>
    <link rel="icon" href="zavarovalnica-sava-logo.png" type="image/x-icon">
</head>

<body>
    <style>
        body {
            background: url(zavarovalnica-sava-web-site-background.png) no-repeat center center fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "8b5b802c-e103-4e55-9898-b016f5b1ab10", // The ID of this integration.
            region: "eu-de", // The region your integration is hosted in.
            serviceInstanceID: "171467fc-673e-48ab-b2f2-80c9ed746341", // The ID of your service instance.
            onLoad: function(instance) {
                instance.render();
            }
        };
        setTimeout(function() {
            const t = document.createElement('script');
            t.src = "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
                (window.watsonAssistantChatOptions.clientVersion || 'latest') +
                "/WatsonAssistantChatEntry.js"
            document.head.appendChild(t);
        });
    </script>
</body>

</html>
